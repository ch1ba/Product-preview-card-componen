<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume component</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="img/favicon-32x32.png">
</head>
<body>
    <section class = "main-section">
        <div class = "main-section__card card">
            <div class = "card__picture">
                <img class = "picture-1" src="img/image-product-desktop.jpg" alt="">
            </div>
            <div class = "card__content content">
                <div class = "content__container-1 container">
                    <p class = "container__paragraph-1">PERFUME</p>
                </div>
                <div class = "content__container-2 container">
                    <h2 class = "container__header">Gabrielle <br>
                        Essence Eau <br>
                        De Parfum</h2>
                </div>
                <div class = "content__container-3 container">
                    <p class = "container__paragraph-2">A floral, solar and voluptuous <br>
                                                        interpretation composed by <br>
                                                        Olivier Polge, Perfumer-Creator <br>
                                                        for the House of CHANEL</p>
                </div>
                <div class = "content__container-4 container">
                    <div class = "container__cost-1 cost">
                        <h2 class = "cost__header-1">$149.99</h2>
                    </div>
                    <div class = "container__cost-2 cost">
                        <h2 class = "cost__header-2">$169.99</h2>
                    </div>
                </div>
                <div class = "content__container-5 container">
                    <button class = "container__button button">
                        <div class = "button__container">
                            <img class = "button__img" src="img/icon-cart.svg" alt="">
                            <h1 class = "button__text">Add to Cart</h1>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
